<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="image/gps.ico">
  <title>位置連動忘れ物チェック</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    :root {
      --bg-color: #121212;
      --primary-color: #1e88e5;
      --primary-hover: #1565c0;
      --text-color: #e0e0e0;
      --card-bg: #1f1f1f;
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.6);
    }

    * { box-sizing: border-box; }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    main { max-width: 480px; width: 100%; }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
      color: var(--primary-color);
      text-shadow: 0 0 8px var(--primary-color);
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 1.5rem 2rem;
      box-shadow: 0 6px 12px var(--shadow-color);
      margin-bottom: 1.5rem;
    }
    
    .hidden { display: none; }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #bbb;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 0.6rem 0.9rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: var(--text-color);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.7);
      margin-bottom: 1rem;
    }

    button {
      padding: 0.65rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: var(--primary-color);
      border: none;
      border-radius: 32px;
      cursor: pointer;
      box-shadow: 0 4px 10px var(--primary-color);
      transition: all 0.3s ease;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
    button:hover { background-color: var(--primary-hover); }

    #distance-info {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #aaa;
      background: #252525;
      padding: 10px;
      border-radius: 8px;
    }

    #checklist ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #checklist li {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.6);
      word-break: break-all;
    }
    
    #checklist input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--primary-color);
      flex-shrink: 0;
    }

    .list-text {
      flex-grow: 1;
      cursor: pointer;
      color: var(--text-color);
      font-size: 1rem;
    }

    .flex-row { display: flex; gap: 5px; align-items: flex-start; }
    #new-item { flex-grow: 1; margin-bottom: 0; }
    #btn-add-item { white-space: nowrap; margin-top: 0; }
  </style>
</head>
<body>
  <main>
    <h1>位置連動忘れ物チェック</h1>

    <div id="distance-info">位置情報を取得中...</div>

    <section id="checklist" class="card">
      <h2>忘れ物リスト</h2>
      <ul id="items-list"></ul>
      <div class="flex-row" style="margin-top: 1rem;">
        <input type="text" id="new-item" placeholder="アイテムを追加 (例: 鍵)" />
        <button id="btn-add-item">追加</button>
      </div>
    </section>

    <button id="btn-toggle-setup" style="background-color: #444; font-size: 0.8rem; margin: 0 auto 1.5rem auto; display: block;">場所の設定を変更</button>
    
    <section id="setup-section" class="card hidden">
      <label>自宅の緯度<input type="number" step="0.000001" id="home-lat" /></label>
      <label>自宅の経度<input type="number" step="0.000001" id="home-lng" /></label>
      <label>通知する距離 (メートル)<input type="number" id="meters-input" value="20" /></label>
      <button id="btn-get-location">現在地を取得</button>
      <button id="btn-save-home">設定を保存</button>
    </section>
  </main>

<script>
// --- Cookie制御 (リロード対策) ---
function setCookie(name, value) {
  const d = new Date();
  d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000)); // 1年間保持
  document.cookie = `${name}=${encodeURIComponent(value)};expires=${d.toUTCString()};path=/;SameSite=Strict`;
}

function getCookie(name) {
  const nameEQ = name + "=";
  const ca = document.cookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i].trim();
    if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
  }
  return "";
}

// --- DOM要素 ---
const homeLatInput = document.getElementById('home-lat');
const homeLngInput = document.getElementById('home-lng');
const metersInput = document.getElementById('meters-input');
const distanceInfo = document.getElementById('distance-info');
const itemsList = document.getElementById('items-list');
const newItemInput = document.getElementById('new-item');
const setupSection = document.getElementById('setup-section');
const btnToggleSetup = document.getElementById('btn-toggle-setup');

// --- 距離計算 (Haversine公式) ---
function getDistance(lat1, lng1, lat2, lng2) {
  const R = 6371000;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLng = (lng2 - lng1) * Math.PI / 180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLng/2)**2;
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
}

// --- 【重要】リストの中身を表示する関数 ---
function renderChecklist() {
  const json = getCookie('checklist');
  const items = json ? JSON.parse(json) : [];
  
  itemsList.innerHTML = ''; // 一旦クリアして再描画

  items.forEach((itemText, idx) => {
    const li = document.createElement('li');
    
    // チェックボックス作成
    const cb = document.createElement('input');
    cb.type = 'checkbox';
    cb.id = `item-${idx}`;
    
    // テキスト部分作成
    const label = document.createElement('label');
    label.className = 'list-text';
    label.htmlFor = `item-${idx}`;
    label.textContent = itemText; // ← ここで追加されたもの自体を表示

    // チェックされたらCookieから消して再描画
    cb.addEventListener('change', () => {
      if (cb.checked) {
        setTimeout(() => {
          const updatedItems = items.filter((_, i) => i !== idx);
          setCookie('checklist', JSON.stringify(updatedItems));
          renderChecklist();
        }, 250);
      }
    });

    li.appendChild(cb);
    li.appendChild(label);
    itemsList.appendChild(li);
  });
}

// --- 位置計測 ---
let lastNotifyTime = 0;
function checkLocation() {
  const hLat = parseFloat(getCookie('homeLat'));
  const hLng = parseFloat(getCookie('homeLng'));
  const threshold = parseFloat(getCookie('threshold')) || 20;

  if (isNaN(hLat) || isNaN(hLng)) {
    distanceInfo.textContent = "自宅の位置を設定してください";
    return;
  }

  navigator.geolocation.getCurrentPosition((pos) => {
    const dist = getDistance(hLat, hLng, pos.coords.latitude, pos.coords.longitude);
    distanceInfo.textContent = `現在：自宅から ${dist.toFixed(1)}m`;

    // 離れたら通知
    if (dist > threshold) {
      const now = Date.now();
      if (now - lastNotifyTime > 300000) { // 5分間隔
        lastNotifyTime = now;
        
        if (Notification.permission === 'granted') {
          // ▼▼▼ 変更: Service Worker経由で通知を出す ▼▼▼
          navigator.serviceWorker.ready.then(registration => {
            registration.showNotification("忘れ物はないですか？", { 
              body: `自宅から ${dist.toFixed(0)}m 離れました。リストを確認！`,
              tag: 'forget-check',
              icon: 'image/gps.ico', // アイコンがあれば指定
              vibrate: [200, 100, 200] // バイブレーション（Android等）
            });
          });
        }
      }
    }
  }, null, { enableHighAccuracy: true });
}

// --- ボタン操作 ---
document.getElementById('btn-get-location').addEventListener('click', () => {
  navigator.geolocation.getCurrentPosition(pos => {
    homeLatInput.value = pos.coords.latitude.toFixed(6);
    homeLngInput.value = pos.coords.longitude.toFixed(6);
  });
});

document.getElementById('btn-save-home').addEventListener('click', () => {
  setCookie('homeLat', homeLatInput.value);
  setCookie('homeLng', homeLngInput.value);
  setCookie('threshold', metersInput.value);
  alert("自宅の位置と距離設定を保存しました。");
  setupSection.classList.add('hidden');
});

document.getElementById('btn-add-item').addEventListener('click', () => {
  const val = newItemInput.value.trim();
  if (!val) return;
  
  const json = getCookie('checklist');
  const items = json ? JSON.parse(json) : [];
  items.push(val); // 配列に追加
  
  setCookie('checklist', JSON.stringify(items)); // Cookieへ保存
  newItemInput.value = '';
  renderChecklist(); // 画面を更新して表示
});

btnToggleSetup.addEventListener('click', () => {
  setupSection.classList.toggle('hidden');
});

// --- 初期ロード ---
window.onload = () => {
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('SW Registered!', reg))
      .catch(err => console.log('SW Registration failed', err));
  }


  if (Notification.permission !== 'denied') Notification.requestPermission();
  
  // Cookieから過去のデータを復元
  homeLatInput.value = getCookie('homeLat');
  homeLngInput.value = getCookie('homeLng');
  metersInput.value = getCookie('threshold') || 20;
  
  if (!getCookie('homeLat')) setupSection.classList.remove('hidden');
  
  renderChecklist(); // 読み込み時にリストを表示
  checkLocation();
  setInterval(checkLocation, 30000); // 30秒ごとに距離測定
};
</script>
</body>
</html>
